{% extends 'main.html' %}
{% block title %} New Blog Category {% endblock %}
{% block content %}

{%  if user.is_authenticated %}
    <h1>Add Category</h1>
    <br>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{  form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>

        </form>
    </div>
{% else %}

    You do not have authorization to be here.

{% endif %}



{% endblock %}
